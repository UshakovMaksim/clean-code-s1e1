<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container">
      <p id="new-task-sect">
        <label class="header-section new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="edit-box task new-task-input" type="text">
          <button class="btn new-task-button">Add</button>
        </div>
      </p>
      <h3 class="header-section">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input class="edit-box task" type="text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input class="edit-box task" type="text"
                 value="Go Shopping"
                 class="task">
          <button class="btn btn-edit">Save</button>
          <button class="btn delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="header-section">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task task-label task-completed-label">See the Doctor</label>
          <input type="text" class="edit-box task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
