<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <article class="new-task">
        <h3 class="article new-task__header">Add Item</h3>
        <div class="new-task_row_wrap">
          <input class="task input new-task__input" type="text">
          <button class="btn new-task__button">Add</button>
        </div>
      </article>
      <article>
        <h3 class="article">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="task list-item__label">Pay Bills</label>
            <input class="task input" type="text">
            <button class="btn list-item__edit-btn">Edit</button>
            <button class="btn list-item__del-btn">
              <img class="list-item__del-btn_img" src="./remove.svg" alt="button remove">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="list-item__checkbox" type="checkbox">
            <label class="task list-item__label">Go Shopping</label>
            <input class="task input" type="text" value="Go Shopping">
            <button class="btn list-item__edit-btn">Save</button>
            <button class="btn list-item__del-btn">
              <img class="list-item__del-btn_img" src="./remove.svg" alt="button remove">
            </button>
          </li>
        </ul>
      </article>
      <article>
        <h3 class="article">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox" checked>
            <label class="task list-item__label task-completed-label">See the Doctor</label>
            <input class="task input" type="text">
            <button class="btn list-item__edit-btn">Edit</button>
            <button class="btn list-item__del-btn">
              <img class="list-item__del-btn_img" src="./remove.svg" alt="button remove">
            </button>
          </li>
        </ul>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
